<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Webhook Tester</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fb; color: #1b1f23; }
      nav { background: #111827; padding: 12px 20px; }
      nav a { color: #e5e7eb; margin-right: 16px; text-decoration: none; font-weight: 600; }
      nav a.active { color: #60a5fa; }
      .container { max-width: 980px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08); }
      h1 { margin-top: 0; }
      .card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; }
      textarea { min-height: 110px; }
      button { background: #2563eb; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
      button.secondary { background: #6b7280; }
      .meta { color: #6b7280; font-size: 14px; }
      pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 8px; overflow-x: auto; }
      .status { font-weight: 600; }
      .status.ok { color: #16a34a; }
      .status.warn { color: #dc2626; }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .row .card { flex: 1; min-width: 280px; }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
      <a href="/agent" class="{{ 'active' if request.path.startswith('/agent') else '' }}">Agent API</a>
      <a href="/webhook-test" class="{{ 'active' if request.path.startswith('/webhook-test') else '' }}">ðŸ§ª Webhook Test</a>
      <a href="/webhooks" class="{{ 'active' if request.path.startswith('/webhooks') else '' }}">Webhook Logs</a>
      <a href="/freshchat" class="{{ 'active' if request.path.startswith('/freshchat') else '' }}">Freshchat</a>
      <a href="/chat" class="{{ 'active' if request.path == '/chat' else '' }}">ðŸ’¬ Live Chat</a>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
